name: Test Local Composite Action

on:
  pull_request:
    branches:
      - main

jobs:
  test-local-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run composite action
        uses: ./.github/actions/my-composite-action
        with:
          some-input: "test-value"
